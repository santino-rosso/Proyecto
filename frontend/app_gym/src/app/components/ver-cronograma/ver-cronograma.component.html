<section style="padding: 0; margin-top: 5rem;">
    <div class="row" style="margin-top: 7rem;">
        <div class="col-md-8">
            <div class="container mt-3">
                <div class="row text-center justify-content-center">
                    <h3 class="mt-3">Cronogramas</h3>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-12 table-responsive" style="max-height: 15rem; overflow-y: auto;">
                        <table class="table table-striped table-bordered text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Profesor</th>
                                    <th scope="col">Planificacion</th>
                             
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cronograma of arrayCronogramas">
                                    <td>{{cronograma.fecha}}</td>
                                    <td>{{cronograma.profesor.usuario.nombre}}</td>
                                    <td><a routerLink="/alumno_planificaciones" (click)="guardarInfoPlan(cronograma.id)">Ver planificacion</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 1rem;">
                <div class=" text-center d-flex justify-content-center">
                      <button (click)="loadPreviousPage()" class="btn btn-primary" [disabled]="currentPage === 1">Página anterior</button>
                      <button (click)="loadNextPage()" class="btn btn-primary ms-2" [disabled]="currentPage === totalPages">Página siguiente</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 mx-auto justify-content-center align-items-center d-flex">
            <div class="container mx-auto d-flex justify-content-center">
                <img src="assets/imagenes/1" alt="Una imagen de ejemplo"
                    class="img-fluid img-size align-self-end border border-primary border-2"
                    style="max-height:  20rem; margin-top: 7rem;" />
            </div>
        </div>
    </div>
</section>
