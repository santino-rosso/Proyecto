<section style="padding: 0; margin-top: 5rem;">
    <div class="row" style="margin-top: 7rem;">
        <div class="col-md-8">
            <div class="container mt-3">
                <div class="row text-center justify-content-center">
                    <h3 class="mt-3">Planificaciones</h3>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-12 table-responsive" style="max-height: 15rem; overflow-y: auto;">
                        <table class="table table-striped table-bordered text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Lunes</th>
                                    <th scope="col">Martes</th>
                                    <th scope="col">Miercoles</th>
                                    <th scope="col">Jueves</th>
                                    <th scope="col">Viernes</th>
                                    <th scope="col">Sabado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let planificacion of arrayPlanificaciones">
                                    <td>{{planificacion.tipo}}</td>
                                    <td>{{planificacion.lunes}}</td>
                                    <td>{{planificacion.martes}}</td>
                                    <td>{{planificacion.miercoles}}</td>
                                    <td>{{planificacion.jueves}}</td>
                                    <td>{{planificacion.viernes}}</td>
                                    <td>{{planificacion.sabado}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mx-auto justify-content-center align-items-center d-flex">
            <div class="container mx-auto d-flex justify-content-center">
                <img src="assets/imagenes/1" alt="Una imagen de ejemplo"
                    class="img-fluid img-size align-self-end border border-primary border-2"
                    style="max-height:  20rem; margin-top: 7rem;" />
            </div>
        </div>
        <div class="container">
            <div class="row">
              <div class="col-md-4 offset-md-2 text-center">
                <button (click)="loadPreviousPage()" class="btn btn-primary me-2" [disabled]="currentPage === 1" style="margin-top: -70px;">Página anterior</button>
                <button (click)="loadNextPage()" class="btn btn-primary" [disabled]="currentPage === totalPages" style="margin-top: -70px;">Página siguiente</button>
              </div>
            </div>
        </div>
    </div>
</section>
