<app-nav-regis-admin></app-nav-regis-admin>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2" style="padding-bottom: 5rem;">
            <h2 class="text-center mb-4">Permisos</h2>
            <div class="mb-3 mt-5">
                <button class="btn btn-primary btn-sm me-2" (click)="Reiniciar()">Reiniciar<i class="fa-solid fa-pen-to-square"></i></button>
                <button class="btn btn-primary btn-sm me-2" data-bs-toggle="modal" data-bs-target="#CrearPermisoModal">Crear Permiso<i class="fa-solid fa-pen-to-square"></i></button>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-12 table-responsive" style="max-height: 40rem; overflow-y: auto;">  
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th scope="col">Metodo</th>
                        <th scope="col">Recurso</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let permiso of arrayPermisos">
                        <td>{{permiso.method}}</td>
                        <td>{{permiso.resource}}</td>
                        <td>{{permiso.rol}}</td>
                        <td><button class="btn btn-primary btn-sm me-2" (click)="permisoEditar(permiso)" data-bs-toggle="modal" data-bs-target="#EditarPermisoModal">Editar<i class="fa-solid fa-pen-to-square"></i></button></td>
                        <td><button class="btn btn-primary btn-sm me-2" (click)="eliminarPermiso(permiso.id)">Eliminar<i class="fa-solid fa-pen-to-square"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <button (click)="loadPreviousPage()" class="btn btn-primary me-2" [disabled]="currentPage === 1" style="margin-top: -70px;">Página anterior</button>
        <button (click)="loadNextPage()" class="btn btn-primary" [disabled]="currentPage === totalPages" style="margin-top: -70px;">Página siguiente</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="CrearPermisoModal" tabindex="-1" aria-labelledby="CrearPermisoModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="CrearPermiso">Crear permiso</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <!-- Formulario para crear permiso -->
              <form>
                  
              <div class="mb-3">
                  <label for="resource" class="form-label">Recurso</label>
                  <input type="text" class="form-control" id="resource" name="resource" [(ngModel)]="permiso.resource">
              </div>
              <div class="mb-3">
                  <label for="method" class="form-label">Metodo</label>
                  <input type="text" class="form-control" id="method" name="method" [(ngModel)]="permiso.method">
              </div>
              <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <input type="text" class="form-control"  id="rol" name="rol" [(ngModel)]="permiso.rol">
            </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary btn-success" (click)="crearPermiso()" data-bs-dismiss="modal">Guardar</button>
          </div>
      </div>
  </div>
</div>
<div class="modal fade" id="EditarPermisoModal" tabindex="-1" aria-labelledby="EditarPermisoModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="EditarPermiso">Editar permiso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- Formulario para editar permiso -->
            <form>
              <div class="mb-3">
                  <label for="resource" class="form-label">Recurso</label>
                  <input type="text" class="form-control" id="resource" name="resource" [(ngModel)]="permiso.resource">
              </div>
              <div class="mb-3">
                  <label for="method" class="form-label">Metodo</label>
                  <input type="text" class="form-control" id="method" name="method" [(ngModel)]="permiso.method">
              </div>
              <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <input type="text" class="form-control"  id="rol" name="rol" [(ngModel)]="permiso.rol">
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary btn-success" (click)="editarPermiso()" data-bs-dismiss="modal">Guardar</button>
          </div>
        </div>
    </div>
</div>
