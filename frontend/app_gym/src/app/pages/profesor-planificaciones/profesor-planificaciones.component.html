<app-nav></app-nav>

<section style="padding: 0; margin-top: 5rem;" >
    <div class="row mt-5">
        <div class="col-md-8">
            <div class="container mt-3">
                <div class="row justify-content-center">
                    <div class="col-11">
                        <h2 class="text-center mt-2 mb-3">¡Bienvenido Profesor!</h2>
                        <div class="d-flex justify-content-center mb-3">
                            <button routerLink="/profesor_planificacion_particular_editar" class="btn btn-primary mx-2">Crear Planificacion</button>
                            <button routerLink="/profesor_perfil_modif" class="btn btn-primary mx-2">Crear Clase</button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-11 table-responsive" style="max-height: 15rem; overflow-y: auto;">
                        <table class="table table-striped table-bordered text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Planificación</th>
                                    <th scope="col">Eliminar</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let planificacion of arrayPlanificaciones">
                                    <td>{{planificacion.alumno.usuario.nombre}}</td>
                                    <td>{{planificacion.alumno.usuario.apellido}}</td>
                                    <td>{{planificacion.fecha}}</td>
                                    <td><a routerLink="/profesor_planificacion_particular" (click)="guardarInfoPlan(planificacion.id,planificacion.alumno.usuario.id)">Ver planificacion</a></td>
                                    <td><button class="btn btn-primary btn-sm me-2" (click)="eliminarPlanificacion(planificacion.id)" >Eliminar<i class="fa-solid fa-pen-to-square"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mx-auto justify-content-center align-items-center d-flex">
            <div class="container mx-auto d-flex justify-content-center">
                <img src="assets/imagenes/1" alt="Una imagen de ejemplo" class="img-fluid img-size align-self-end border border-primary border-2" style="max-height: 20rem; margin-top: 8rem;" />
            </div>
        </div>
    </div>
</section>
<app-frases></app-frases>
<app-footer></app-footer>
